<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Herz-Seite</title>
  <!-- Google Fonts: Chewy einbinden -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: url("Colorful Collage Best Friends Slam Book Fun Presentation.jpg") center center no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container für 3D-Effekt */
    .heart-container {
      perspective: 1000px;
      width: 500px;
      height: 500px;
    }
    /* Herzform per CSS – größer gestaltet */
    .heart {
      position: relative;
      width: 350px;
      height: 320px;
      background: #e74c3c;
      transform: rotate(-45deg);
      animation: fly 12s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 350px;
      height: 320px;
      background: #e74c3c;
      border-radius: 50%;
    }
    .heart:before {
      top: -175px;
      left: 0;
    }
    .heart:after {
      left: 175px;
      top: 0;
    }
    /* Text im Herzen – zentriert und in drei Zeilen */
    .heart .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      text-align: center;
      font-size: 1.5em;
      color: white;
      font-family: "Chewy", system-ui;
      padding: 20px;
      width: 280px;
      line-height: 1.3;
    }
    /* Animation: Das Herz fliegt herum */
    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(-45deg);
      }
      25% {
        transform: translate(250px, -200px) rotate(-45deg);
      }
      50% {
        transform: translate(-200px, 150px) rotate(-45deg);
      }
      75% {
        transform: translate(200px, 250px) rotate(-45deg);
      }
      100% {
        transform: translate(0, 0) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart">
      <div class="heart-text">
      </div>
    </div>
  </div>
</body>
</html>
